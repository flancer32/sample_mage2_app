disable_existing_loggers: true
formatters:
    dashed:
        class: Monolog\Formatter\LineFormatter
        format: "%datetime%-%channel%.%level_name% - %message%\n"
handlers:
    fileApp:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${DIR_MAGE}var/log/app.log
    fileDebug:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${DIR_MAGE}var/log/debug.log
    fileSystem:
        class: Monolog\Handler\StreamHandler
        level: INFO
        formatter: dashed
        stream: ${DIR_MAGE}var/log/system.log
    email:
        class: Monolog\Handler\NativeMailerHandler
        to:
            - mail@domain.com
        subject: domain.com error
        from: noreply@domain.com
        level: CRITICAL
        formatter: dashed
loggers:
    app:
        handlers: [fileApp, email]
    main:
        handlers: [fileDebug, fileSystem]
